 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Emotion To Emoji App</h3>
      <br><br>
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128545;</span>
      <span>&#128546;</span>
      <span>&#128559;</span>
      
      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: rgb(70,60,216)">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam Viem - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <lable>Prediction 1 ~</lable>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <lable>Prediction 2 ~</lable>
        <p class="emotion name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">identify Image</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
